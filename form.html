<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <div class="background-image">
            <img src="images/formbgimage.jpeg" alt="Dune Mountain" height="645px" width="300px">
            <div class="over-image">
                <div class="logo">
                    <img src="" alt="logo">
                    <p class="logo-text">Dune</p>
                </div>
            </div>
        </div>
        <div class="sign-up-container">
            <div class="sign-up-prompt">
                <p><b>This is not real online services! You known you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get stared
                    
                    
                    You known you want to.</b></p>
            </div>
            <form action="" method="post">
                <div class="sign-up-form">
                    <h3>Thee Shall Sign</h3>
                    <div>
                        <label for="first_name">First NAME</label>
                    </div>
                    <input type="text" id="first_name">
                    <div>
                        <label for="email">EMAIL</label>
                    </div>
                    <input type="text" id="email" placeholder="name@email.com">
                    <div>
                        <label for="password">PASSWORD</label>
                    </div>
                    <input type="text" id="password">
                    <div>
                        <label for="last_name">LAST NAME</label>                        
                    </div>
                    <input type="text" id="last_name">
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                    </div>
                    <input type="number" id="phone_number">
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                    </div>
                    <input type="text" id="confirm_password">
                </div>
            </form>
            <div class="button">Create Account</div>
        </div>
    </div>
</body>
</html>
