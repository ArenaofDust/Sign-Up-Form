<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <div class="background-image">
            <img src="images/formbgimage.jpeg" alt="Dune Mountain" height="645px" width="300px">
            <div class="over-image">
                <div class="logo">
                    <img src="images/logo_2.png" alt="logo">
                    <p class="logo-text">Valkyrie</p>
                </div>
            </div>
        </div>
        <div class="sign-up-container">
            <div class="sign-up-prompt">
                <p><b>Delay not, for thou art meant for this. The stars themselves align in favor of thy triumph. You know within your very soul that this is the path you seek.

                    Join us now, and let the quest for thy dreams begin!</b></p>
            </div>
            <form action="" method="post">
                <div class="sign-up-form">
                    <h3>Thee Shall Sign</h3>
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name">
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>  
                        <input type="text" id="last_name">                     
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="name@email.com">
                    </div>
                    <div>
                        <label for="phone_number">Phone Number</label>
                        <input type="number" id="phone_number">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="text" id="password">
                    </div>
                    <div>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="text" id="confirm_password">
                    </div>
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <p class="login-link">Already Counted Amongst Our Honored Members? <a href="#">Log In</a></p>
        </div>
    </div>
</body>
</html>
